services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cimr-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cimr-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=CIMR
    command: >
      sh -c "cd /app &&
             npm rebuild bcrypt --build-from-source &&
             npm start"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: cimr-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=CIMR
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
