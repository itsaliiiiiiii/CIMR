name: SonarQube Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --no-audit --no-fund
      - name: Run frontend tests with coverage
        working-directory: frontend
        env:
          CI: true
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_SCANNER_JSON_PARAMS: "{}"
        with:
          args: >
            "-Dsonar.projectKey=reservation-rendez-vous-cimr"
            "-Dsonar.projectName=reservation-rendez-vous-cimr"
            "-Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}"
            "-Dsonar.sources=backend,frontend/src"
            "-Dsonar.tests=frontend/src"
            "-Dsonar.test.inclusions=frontend/src/**/*.test.js,frontend/src/**/*.spec.js"
            "-Dsonar.sourceEncoding=UTF-8"
            "-Dsonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,frontend/public/**,backend/database/**,backend/.vscode/**"
            "-Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info"
      - name: Validate Sonar secrets
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_ORGANIZATION: itsaliiiiiiii
        run: |
          set -e
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::Missing SONAR_TOKEN secret"
            exit 1
          fi
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "::error::Missing SONAR_HOST_URL secret (use https://sonarcloud.io for SonarCloud)"
            exit 1
          fi
          if echo "$SONAR_HOST_URL" | grep -qi "sonarcloud.io"; then
            if [ -z "$SONAR_ORGANIZATION" ]; then
              echo "::error::Missing SONAR_ORGANIZATION secret for SonarCloud"
              exit 1
            fi
          fi

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
